<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<!-- TODO: gametitle page naming -->
<!-- TODO: gametitle page styling -->

<header th:replace="fragments :: header"></header>


<table class="table table-striped">
  <tr>
    <th>ID</th>
    <td th:text="${studio.id}"></td>
  </tr>
  <tr>
    <th>Name</th>
    <td th:text="${studio.name}"></td>
  </tr>
  <tr>
    <th>Studio</th>
    <td th:text="${studio.yearEstablished}"></td>
  </tr>
  <tr>
    <th>List of Titles</th>
    <td>
      <ul>
      <li th:each="game : ${studio.gameTitleList}"><a th:href="'/titles/detail?gameTitleId='+${game.id}" th:text="${game.name}"></a></li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
