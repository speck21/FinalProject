<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<!--TODO: Add styling -->
<header th:replace="fragments :: header"></header>

<form method="post">
    <div>
        <label>Name
            <input th:field="${studio.name}">
        </label>
        <span th:errors="${studio.name}" class="error"></span>
    </div>
    <div>
        <label>Year Established
            <input th:field="${studio.yearEstablished}">
        </label>
        <span th:errors="${studio.yearEstablished}" class="error"></span>
    </div>
    <input type="submit" value="Create Studio">
</form>
</body>
</html>
