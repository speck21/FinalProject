<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
  <div>
    <label>Username
      <input th:field="${loginFormDTO.username}">
    </label>
    <p th:errors="${loginFormDTO.username}" class="error"></p>
  </div>
  <div>
    <label>Password
      <input th:field="${loginFormDTO.password}" type="password">
    </label>
    <p th:errors="${loginFormDTO.password}" class="error"></p>
  </div>

  <input type="submit" value="Login">
  <p>Don't have an account? Register for one <a href="/register">here</a>.</p>

</form>
</body>
</html>
