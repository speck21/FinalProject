<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<body class="container">

<header th:replace="fragments :: header"></header>


<table class="table table-striped">
  <tr>
    <th>ID</th>
    <td th:text="${gameTitle.id}"></td>
  </tr>
  <tr>
    <th>Description</th>
    <td th:text="${gameTitle.gameDescription.description}"></td>
  </tr>
  <tr>
    <th>Genres</th>
    <td>
      <span th:each="genre : ${genres}" th:text="${genre.name} + ' '"></span>
    </td>
  </tr>
</table>
<a th:href="'/titles/add-genre?gameTitleId=' + ${gameTitle.id}">Add Genre</a>

</body>
